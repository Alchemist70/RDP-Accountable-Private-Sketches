[pytest]
# Only look for tests in the `tests` top-level folder to avoid duplicate
# script-style test files and non-test artifacts elsewhere in the repo.
testpaths = tests

# Only consider files matching this pattern as test modules
python_files = test_*.py

# Ignore common directories and output/artifact folders that pytest might
# otherwise try to recurse into (venv, large outputs, generated artifacts).
norecursedirs = .git venv env .venv build dist rdp_smoke_outputs paper_figures scripts/tests_disabled __pycache__ apra_mnist_runs_* _nested_duplicates_backup

# Recommended: run tests verbosely by default
addopts = -q
